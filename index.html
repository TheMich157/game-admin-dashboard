<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Admin Dashboard</h2>
                <p class="mt-2 text-sm text-gray-600">Sign in to access the dashboard</p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input id="username" name="username" type="text" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" 
                            placeholder="Username">
                    </div>
                    <div>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" 
                            placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard Section (Hidden by default) -->
    <div id="dashboardSection" class="hidden min-h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-black text-white">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800" onclick="showPanel('events')">
                    <span class="mr-3"><i class="fas fa-chart-line"></i></span>
                    Live Events
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800" onclick="showPanel('admin')">
                    <span class="mr-3"><i class="fas fa-shield-alt"></i></span>
                    Admin Controls
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800" onclick="showPanel('appeals')">
                    <span class="mr-3"><i class="fas fa-gavel"></i></span>
                    Ban Appeals
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <!-- Events Panel -->
            <div id="eventsPanel" class="space-y-6">
                <h2 class="text-2xl font-bold">Live Events</h2>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="eventsTableBody">
                                <!-- Events will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Admin Controls Panel -->
            <div id="adminPanel" class="hidden space-y-6">
                <h2 class="text-2xl font-bold">Admin Controls</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Facility Controls</h3>
                        <div class="space-y-4">
                            <button onclick="triggerEvent('lockdown')" class="w-full py-2 px-4 bg-black text-white rounded hover:bg-gray-800">
                                Trigger Lockdown
                            </button>
                            <button onclick="triggerEvent('radiation')" class="w-full py-2 px-4 bg-black text-white rounded hover:bg-gray-800">
                                Simulate Radiation Leak
                            </button>
                            <button onclick="triggerEvent('blackout')" class="w-full py-2 px-4 bg-black text-white rounded hover:bg-gray-800">
                                Initiate Blackout
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Core Controls</h3>
                        <div class="space-y-4">
                            <button onclick="triggerEvent('core-warning')" class="w-full py-2 px-4 bg-black text-white rounded hover:bg-gray-800">
                                Core Warning State
                            </button>
                            <button onclick="triggerEvent('core-critical')" class="w-full py-2 px-4 bg-black text-white rounded hover:bg-gray-800">
                                Core Critical State
                            </button>
                            <button onclick="triggerEvent('core-meltdown')" class="w-full py-2 px-4 bg-black text-white rounded hover:bg-gray-800">
                                Initiate Meltdown
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ban Appeals Panel -->
            <div id="appealsPanel" class="hidden space-y-6">
                <h2 class="text-2xl font-bold">Ban Appeals</h2>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reason</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="appealsTableBody">
                                <!-- Appeals will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
